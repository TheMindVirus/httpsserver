<title>EventSystem</title>
<script>
window.onload = function(event)
{
    console_builtin = console;
    console = new Object();
    console.log = function(event) { document.body.innerText += event + "\n"; console_builtin.log(event); }
    console.info = console.error = console.assert = console.log;
    console.log(document.title);
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function(event)
    {
        if ((xmlhttp.readyState == 4) && (xmlhttp.status == 200))
        {
            console.log(xmlhttp.responseText);
        }
    }
    setInterval(function() { xmlhttp.open("PY", "code.py", true); xmlhttp.send(); }, 1000);
}
</script>
<body style="background: black; color: #F06; font-family: sans-serif; font-size: 20pt; font-weight: bold;"></body>
