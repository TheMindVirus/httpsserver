<!DOCTYPE html>
<html>
  <head>
    <title>httpsserver template</title>
    <script>
window.onload = function() { alert("Hello from httpsserver!"); }
button_click = function(element) { alert(element); }
    </script>
    <style>
* { box-sizing: border-box; margin: auto; font-family: sans-serif; overflow: hidden; text-align: center; }
body { background-image: url("./index.png"); backdrop-filter: blur(3px) brightness(1.2) saturate(2); position: fixed; width: 100%; height: 100%; }
button { background: #00000000; color: white; text-shadow: 0 0 15px black; font-size: 100pt; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <button onclick="button_click(this);">httpsserver template</button>
  </body>
</html>
